<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Returns!</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Background Setup */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            z-index: 1;
        }

        /* Brick-Style Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100vh;
        }

        .brick-row {
            height: 50px;
            position: relative;
            width: 200%; /* Double width to prevent gaps */
            display: flex;
        }

        .brick {
            height: 100%;
            flex: 1;
        }

        /* Alternate row directions */
        .brick-row:nth-child(odd) {
            animation: moveRight 10s linear infinite;
        }

        .brick-row:nth-child(even) {
            animation: moveLeft 10s linear infinite;
        }

        @keyframes moveRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        @keyframes moveLeft {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        /* Fancy Title */
        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4.5em;
            font-family: 'Russo One', sans-serif;
            text-align: center;
            z-index: 2;
            animation: colorChange 5s infinite;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.8),
                0 0 30px rgba(255,255,255,0.8);
        }

        @keyframes colorChange {
            0% { color: #FF4136; }
            25% { color: #7FDBFF; }
            50% { color: #2ECC40; }
            75% { color: #FF851B; }
            100% { color: #FF4136; }
        }

        /* Rest of your existing styles remain the same */
        /* ... (keep all your other existing styles) ... */
    </style>
</head>
<body>
    <!-- Background Brick-Style -->
    <div class="background">
        <div class="brick-row">
            <div class="brick" style="background-color: #FF4136;"></div>
            <div class="brick" style="background-color: #FF4136;"></div>
        </div>
        <div class="brick-row">
            <div class="brick" style="background-color: #7FDBFF;"></div>
            <div class="brick" style="background-color: #7FDBFF;"></div>
        </div>
        <div class="brick-row">
            <div class="brick" style="background-color: #2ECC40;"></div>
            <div class="brick" style="background-color: #2ECC40;"></div>
        </div>
        <div class="brick-row">
            <div class="brick" style="background-color: #FFDC00;"></div>
            <div class="brick" style="background-color: #FFDC00;"></div>
        </div>
        <div class="brick-row">
            <div class="brick" style="background-color: #FF851B;"></div>
            <div class="brick" style="background-color: #FF851B;"></div>
        </div>
    </div>

    <!-- Rest of your existing HTML remains the same -->
    <!-- ... (keep all your other existing HTML) ... -->
</body>
</html>
