<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Returns!</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* Background Setup */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            z-index: 1;
        }

        /* Brick-Style Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            display: flex;
            flex-direction: column;
        }

        .brick {
            position: absolute;
            width: 200%; /* Make brick wider to prevent gaps */
            height: 50px;
        }

        /* Individual brick animations */
        .brick:nth-child(odd) {
            animation: moveRight 10s linear infinite;
        }

        .brick:nth-child(even) {
            animation: moveLeft 10s linear infinite;
        }

        @keyframes moveRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        @keyframes moveLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Left Image */
        .left-image {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%) scaleX(1.6); /* Increased from 1.3 to 1.6 (60% wider) */
            z-index: -1;
        }

        /* Rest of your existing styles */
        .right-image {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            z-index: -1;
        }

        /* Fancy Title */
        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            font-family: 'Russo One', sans-serif;
            font-weight: bold;
            text-align: center;
            z-index: 2;
            animation: colorChange 5s infinite;
            text-shadow: 
                0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.8),
                0 0 30px rgba(255,255,255,0.8);
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: yellow; }
        }

        /* Button Container */
        .button-container {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Snake Game Styling */
        #snakeCanvas {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            z-index: 3;
        }
    </style>
</head>
<body>

    <!-- Background Brick-Style -->
    <div class="background">
        <div class="brick" style="background-color: red; top: 0%;"></div>
        <div class="brick" style="background-color: blue; top: 20%;"></div>
        <div class="brick" style="background-color: green; top: 40%;"></div>
        <div class="brick" style="background-color: yellow; top: 60%;"></div>
        <div class="brick" style="background-color: orange; top: 80%;"></div>
    </div>

    <!-- Left and Right Background Images -->
    <div class="left-image">
        <img src="https://raw.githubusercontent.com/AlexLegoKS/kernalex/main/alex3.jfif" width="400" height="600" />
    </div>
    <div class="right-image">
        <img src="https://raw.githubusercontent.com/AlexLegoKS/kernalex/main/alex4.jpg" width="400" height="600" />
    </div>

    <!-- Title -->
    <h1>Alex Returns!</h1>

    <!-- Button Container -->
    <div class="button-container">
        <button onclick="window.location.href='https://github.com/AlexLegoKS/kernalex/blob/main/download.jfif'">Nice Image</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">Watch This</button>
        <button onclick="window.location.href='https://www.facebook.com/rockinrodney5000/'">Alex's FB Page</button>
        <button id="startGameBtn" onclick="toggleSnakeGame()">Start Snake Game</button>
    </div>

    <!-- Snake Game Canvas -->
    <canvas id="snakeCanvas" width="400" height="400"></canvas>

    <!-- Your existing JavaScript remains the same -->
    <script>
        // Your existing JavaScript code...
    </script>
</body>
</html>
